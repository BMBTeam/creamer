modLoader = "kotlinforforge"
loaderVersion = "[3.8,)"
license = "${license}"
issueTrackerURL = "${issues}"

[[mods]]
modId = "kokos"
version = "${version}"
displayName = "${name}"
description = "${description}"
authors = "${authors}"
logoFile = "icon.png"
displayURL = "${homepage}"
