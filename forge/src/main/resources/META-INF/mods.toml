updateJSONURL = "https://github.com/BMBTeam/kokos/update.json"

[[dependencies.kokos]]
modId = "minecraft"
mandatory = true
versionRange = "[1.19.3,1.20)"

[[dependencies.kokos]]
modId = "forge"
mandatory = true
versionRange = "[44.1.0,)"
